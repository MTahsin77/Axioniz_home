<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg-gradient {
        fill: url(#bgGradient);
      }
      .logo-text {
        fill: white;
        font-family: 'Afacad Flux', system-ui, sans-serif;
        font-weight: 900;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .tagline-text {
        fill: #f1f5f9;
        font-family: 'Afacad Flux', system-ui, sans-serif;
        font-weight: 400;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .logo-o {
        fill: #eb5e28;
      }
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" class="bg-gradient"/>
  
  <!-- Logo Circle -->
  <circle class="logo-o" cx="400" cy="315" r="80"/>
  
  <!-- Company Name -->
  <text class="logo-text" x="700" y="280" font-size="72">AXIONIZ</text>
  
  <!-- Tagline -->
  <text class="tagline-text" x="700" y="340" font-size="28">Custom Software & Technology Solutions</text>
  
  <!-- Secondary tagline -->
  <text class="tagline-text" x="700" y="380" font-size="20">AI Integration • Custom Development • Tech Consulting</text>
</svg>
